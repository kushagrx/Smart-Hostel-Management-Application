services:
  - type: web
    name: smarthostel-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: smarthostel-db
          property: connectionString

  - type: pserv
    name: smarthostel-db
    env: postgres
    plan: free
    databaseName: smarthostel
    databaseUser: smarthostel
